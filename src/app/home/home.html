<div class="container">
  <div class="card">
    <h1 class="title">QUIZZGAME</h1>

    <div class="modo-toggle">
      <button 
        type="button"
        (click)="toggleModo()"
        class="toggle-btn"
        [class.active]="!modoAdmin()">
        üë§ Usu√°rio
      </button>
      <button 
        type="button"
        (click)="toggleModo()"
        class="toggle-btn"
        [class.active]="modoAdmin()">
        üîë Admin
      </button>
    </div>

    <form [formGroup]="form" (ngSubmit)="start()">
      <input
        type="text"
        [placeholder]="modoAdmin() ? 'Digite a senha de admin...' : 'Digite seu nome...'"
        [type]="modoAdmin() ? 'password' : 'text'"

        class="input"

      <div class="error-messages" *ngIf="form.get('player')?.touched && form.get('player')?.invalid">
        <div class="error" *ngIf="form.get('player')?.errors?.['required']">
          ‚ö†Ô∏è {{ modoAdmin() ? 'A senha √© obrigat√≥ria' : 'O nome √© obrigat√≥rio' }}.
        </div>
        <div class="error" *ngIf="form.get('player')?.errors?.['minlength']">
          ‚ö†Ô∏è Deve ter no m√≠nimo 2 caracteres.
        </div>
        <div class="error" *ngIf="form.get('player')?.errors?.['specialCharacters']">
          ‚ö†Ô∏è N√£o pode conter caracteres especiais (!@#$%^&*...).
        </div>
      </div>

      <button class="btn" type="submit" [disabled]="form.invalid">
        {{ modoAdmin() ? 'ENTRAR COMO ADMIN' : 'COME√áAR QUIZ' }}
      </button>

      <p class="hint" *ngIf="modoAdmin()">
        
      </p>
    </form>
  </div>
</div>
