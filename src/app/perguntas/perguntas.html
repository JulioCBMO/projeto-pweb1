<div class="container">
  <h2>Pergunta {{ perguntaAtual() + 1 }}</h2>

  <p>{{ perguntas()[perguntaAtual()].texto }}</p>

  <div class="alternativas">
    <button
      *ngFor="let alt of perguntas()[perguntaAtual()].alternativas; let i = index"
      (click)="responder(i)"
    >
      {{ alt }}
    </button>
  </div>
</div>
